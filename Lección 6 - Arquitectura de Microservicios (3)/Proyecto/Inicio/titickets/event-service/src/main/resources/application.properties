server.port=${APP_PORT:8080}

spring.application.name=event-service

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/

## Data Source to database
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/event_service
spring.datasource.username=${MYSQL_USER:user}
spring.datasource.password=${MYSQL_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##Spring JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql: true
spring.jpa.open-in-view=false

# Flyway
spring.flyway.enabled=true
#spring.flyway.schemas=event_service

